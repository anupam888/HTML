<!--
BS Images
-->

<html>
<head>
	<title>BS Images</title>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<style>
		img{
			width:300px;
			height:200px;
			margin:5px;
		}
		.img-circle{
			border-radius:50%;
			width:200px;
			height:200px;
			margin:5px;
		}
	</style>
</head>
<body>
<h1>Images in BS</h1>
<hr />
<div>
<img src="images/image1.jpg" class="img img-fluid img-responsive" />
<img src="images/image2.jpg" class="img img-thumbnail" />
</div>
<hr />

<div style="height:220px;border:2px Solid Gray;">
<img src="images/image1.jpg" class="rounded float-left" />
<img src="images/image2.jpg" class="rounded float-left" />
<img src="images/image3.jpg" class="rounded float-left" />
</div>
<hr />

<div style="height:220px; border:2px Solid Gray;">
<img src="images/image1.jpg" class="rounded float-right" />
<img src="images/image2.jpg" class="rounded float-right" />
<img src="images/image3.jpg" class="rounded float-right" />
</div>
<hr />

<div style="height:220px; border:2px Solid Gray;">
<img src="images/image1.jpg" class="img-circle" />
<img src="images/image2.jpg" class="img-circle" />
<img src="images/image3.jpg" class="img-circle" />
</div>
<hr />
</body>
</html>
